<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" media="all" href="../../webapp/static/css/style.css" th:href="@{/static/css/style.css}" />
    <script type="text/javascript" src="../../webapp/static/js/thymeleaf.js" th:src="@{/static/js/thymeleaf.js}"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <style>
        h2{
            text-decoration: underline;
            font-size: 0.9em;
            color: gray;;
        }
    </style>
    <title>hello</title>
</head>
<body>
<!--<p th:text="${name}">name</p>-->
<!--<p th:text="'hello ' + ${name} + '!'">hello world</p>-->
<!--<p th:text="|Hello！ ${name}!|">hello world</p>-->

<div class="showing">
    <h2>条件判断</h2>
    <p th:if="${testBoolean}">如果testBoolean为true，这句话就显示</p>
    <p th:if="${not testBoolean}">如果testBoolean未false,这句话显示</p>
    <p th:unless="${testBoolean}">等同于上一句</p>
</div>

<div class="showing">
    <h2>显示 转义和非转义的 html 文本</h2>
    <p th:text="${htmlContent}"></p>
    <p th:utext="${htmlContent}"></p>
</div>
<div class="showing">
    <h2>显示对象以及对象属性</h2>
    <p th:text="${currentProduct}"></p>
    <p th:text="${currentProduct.getName()}"></p>
    <p th:text="${currentProduct.name}"></p>
</div>

<div class="showing">
    <h2>*{}方式显示属性</h2>
    <p th:text="*{name}" ></p>
</div>
<div class="showing">
    <p th:text="${currentProduct.price + 99}"></p>
</div>

<div class="showing">
    <div th:replace="include::footer1"></div>
    <div th:replace="include::footer2(2014, 2021)"></div>
</div>

<div class="showing">
    <h2>遍历</h2>
    <table>
        <thead>
            <tr>
                <th>index</th>
                <th>id</th>
                <th>产品名称</th>
                <th>价格</th>
            </tr>
        </thead>
        <tbody>
            <tr th:class="${status.even} ? 'even' : 'odd'" th:each="p, status : ${ps}">
                <th th:text="${status.index}"></th>
                <th th:text="${p.id}"></th>
                <th th:text="${p.name}"></th>
                <th th:text="${p.price}"></th>
            </tr>
        </tbody>
    </table>
</div>

<div th:class="showing">
    <h2>遍历 select</h2>
    <select>
        <option th:each="p : ${ps}" th:value="${p.id}" th:selected="${p.id == currentProduct.id}" th:text="${p.name}"></option>
    </select>
</div>

<div th:class="showing">
    <h2>遍历 checkbox</h2>
    <input name="product" type="radio" th:each="p : ${ps}" th:value="${p.id}" th:checked="${p.id == currentProduct.id}" th:text="${p.name}">
</div>

<div th:class="showing">
    <h2>时间格式转换</h2>
    <p th:text="${now}"></p>
    <p th:text="${#dates.format(now, 'yyyy-MM-dd HH:mm:ss')}"></p>
</div>
</body>
</html>
